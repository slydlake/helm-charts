name: Update Chart Metadata on Renovate PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  update-chart-metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Detect Renovate PR
        id: renovate
        run: |
          if [[ "${{ github.actor }}" == "renovate[bot]" ]] || [[ "${{ github.event.pull_request.user.login }}" == "renovate[bot]" ]]; then
            echo "is_renovate=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_renovate=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout PR branch
        if: steps.renovate.outputs.is_renovate == 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        if: steps.renovate.outputs.is_renovate == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update Chart.yaml metadata
        if: steps.renovate.outputs.is_renovate == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_LABELS: ${{ join(github.event.pull_request.labels.*.name, ',') }}
        run: |
          bash .github/scripts/update-chart-metadata.sh \
            "${{ github.event.pull_request.title }}" \
            "${{ github.event.pull_request.html_url }}"

      - name: Commit and push changes
        if: steps.renovate.outputs.is_renovate == 'true'
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add charts/*/Chart.yaml
          git commit -m "chore: update chart metadata"
          git push

      - name: Comment on PR
        if: steps.renovate.outputs.is_renovate == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const changedFiles = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const chartYamls = changedFiles.data.filter(f => f.filename.includes('Chart.yaml'));

            if (chartYamls.length > 0) {
              const charts = chartYamls.map(f => f.filename.split('/')[1]).join(', ');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `ðŸ¤– Chart metadata automatically updated:\n- Charts: ${charts}\n- Version bumped (patch +1)\n- Change log entry added with PR link`
              });
            }

      - name: Enable GitHub auto-merge for Renovate PRs with automerge label
        if: steps.renovate.outputs.is_renovate == 'true'
        uses: actions/github-script@v7
        env:
          PR_ID: ${{ github.event.pull_request.node_id }}
          PR_LABELS: ${{ join(github.event.pull_request.labels.*.name, ',') }}
        with:
          script: |
            const labels = (process.env.PR_LABELS || '').split(',').map(l => l.trim()).filter(Boolean);
            const hasAutomergeLabel = labels.includes('automerge');
            core.info(`PR labels: ${labels.join(',')}`);

            // Fetch current PR data to check if auto_merge is already configured
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            const prAutoMerge = pr.data.auto_merge;

            if (prAutoMerge) {
              core.info(`PR already has auto_merge configured (merge method: ${prAutoMerge.merge_method || 'unknown'}), skipping enablePullRequestAutoMerge`);
              return;
            }

            if (!hasAutomergeLabel) {
              core.info('automerge label not present and PR.auto_merge not set, skipping enablePullRequestAutoMerge');
              return;
            }

            async function enableAutoMergeREST(){
              return await github.rest.pulls.enableAutoMerge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                merge_method: 'squash'
              });
            }

            // Try REST API first (more robust for token/cors issues), fallback to GraphQL on failure
            try {
              let attempts = 0;
              let success = false;
              while (attempts < 2 && !success) {
                attempts++;
                try {
                  const resp = await enableAutoMergeREST();
                  core.info(`Auto-merge enabled via REST for PR: ${JSON.stringify(resp.data)}`);
                  success = true;
                  break;
                } catch (restErr) {
                  core.warning(`REST enableAutoMerge attempt ${attempts} failed: ${restErr.message}`);
                  if (attempts < 2) {
                    core.info('Retrying REST enableAutoMerge...');
                    await new Promise(r => setTimeout(r, 2000));
                  }
                }
              }

              if (!success) {
                core.info('REST attempts failed; trying GraphQL as fallback');
                const result = await github.graphql(
                  `mutation($prId:ID!){
                    enablePullRequestAutoMerge(input:{pullRequestId:$prId, mergeMethod:SQUASH}){
                      pullRequest { number }
                    }
                  }`,
                  { prId: process.env.PR_ID }
                );
                core.info(`Auto-merge enabled via GraphQL for PR: ${JSON.stringify(result)}`);
              }
            } catch (err) {
              core.warning(`Could not enable auto-merge: ${err.message}`);
              core.warning('Ensure the GITHUB_TOKEN has appropriate permissions to enable auto-merge.');
            }

      - name: Skip non-Renovate PRs
        if: steps.renovate.outputs.is_renovate != 'true'
        run: |
          echo "Not a Renovate PR; skipping chart metadata update."
