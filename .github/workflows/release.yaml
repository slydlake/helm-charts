name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
      id-token: write # Required for cosign keyless signing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      
      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0
        with:
          cosign-release: 'v2.4.1'

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Sign released charts with Cosign
        run: |
          # Get all releases
          releases=$(gh release list --repo ${{ github.repository }} --limit 10 --json tagName)
          
          # Process each release
          echo "$releases" | jq -r '.[].tagName' | while read tag; do
            echo "Processing release: $tag"
            
            # Get release assets for this tag
            assets=$(gh release view "$tag" --repo ${{ github.repository }} --json assets)
            
            # Check if release has any assets
            if ! echo "$assets" | jq -e '.assets | length > 0' > /dev/null; then
              echo "No assets found for release $tag, skipping..."
              continue
            fi
            
            # Get chart assets (.tgz files) for this release
            chart_assets=$(echo "$assets" | jq -r '.assets[] | select(.name | endswith(".tgz")) | .name')
            
            if [ -z "$chart_assets" ]; then
              echo "No chart files found for release $tag, skipping..."
              continue
            fi
            
            for chart_file in $chart_assets; do
              echo "Checking chart: $chart_file"
              
              # Check if signature already exists
              bundle_file="${chart_file}.cosign.bundle"
              if echo "$assets" | jq -e ".assets[] | select(.name == \"$bundle_file\")" > /dev/null; then
                echo "Signature already exists for $chart_file, skipping..."
                continue
              fi
              
              echo "Signing $chart_file..."
              
              # Create temp directory
              mkdir -p ./temp-signing
              
              # Download the chart file
              gh release download "$tag" --repo ${{ github.repository }} --pattern "$chart_file" --dir ./temp-signing
              
              # Sign the chart and create bundle
              cosign sign-blob ./temp-signing/"$chart_file" \
                --bundle ./temp-signing/"$bundle_file" \
                --yes
              
              # Upload the signature bundle to the release
              gh release upload "$tag" ./temp-signing/"$bundle_file" --repo ${{ github.repository }}
              
              echo "Signed and uploaded bundle for $chart_file"
              
              # Cleanup
              rm -f ./temp-signing/"$chart_file" ./temp-signing/"$bundle_file"
            done
          done
          
          # Final cleanup
          rm -rf ./temp-signing
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"