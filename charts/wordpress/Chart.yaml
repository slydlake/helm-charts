apiVersion: v2
name: wordpress
description: "Using the official WordPress image. This chart provides automation for installation, user management, plugin installation, and metrics."
type: application
version: 3.0.0
appVersion: "6.9.1" # renovate: image=docker.io/wordpress
icon: https://raw.githubusercontent.com/slydlake/helm-charts/refs/heads/main/charts/wordpress/app.png
home: https://github.com/slydlake/helm-charts
maintainers:
  - name: slydlake
sources:
  - https://github.com/slydlake/helm-charts
annotations:
  artifacthub.io/category: networking
  artifacthub.io/license: MIT
  artifacthub.io/links: |
    - name: SlyCharts GitHub Repository
      url: https://github.com/slydlake/helm-charts/tree/main/charts/wordpress
    - name: Official WordPress Repository
      url: https://github.com/docker-library/
    - name: "SlyMetrics WordPress plugin for Prometheus Metrics"
      url: https://github.com/slydlake/slymetrics
    - name: Apache Metrics container
      url: https://github.com/Lusitaniae/apache_exporter
  artifacthub.io/maintainers: |
    - name: slydlake
      email: sly.dlake@gmail.com
  artifacthub.io/changes: |
    - kind: changed
      description: "Split init pipeline into 3 containers: fix-permissions (root), base (non-root), init (non-root)"
    - kind: changed
      description: "Split script library into separate ConfigMap for better modularity and maintainability"
    - kind: added
      description: "Add dedicated fix-permissions init container for NFS-based PVC ownership (Longhorn RWX)"
    - kind: added
      description: "Add SIGTERM/SIGINT trap for graceful lock release on container termination"
    - kind: added
      description: "Add ConfigMap checksum annotation for automatic rollout on init script changes"
    - kind: added
      description: "Add combined mu-plugins and configmaps checksum annotations"
    - kind: added
      description: "Add heartbeat-based distributed locking for multi-pod init containers"
    - kind: added
      description: "Add bootstrap lock using dedicated helm_locks table (before WordPress installation)"
    - kind: added
      description: "Add automatic stale lock detection (60s without heartbeat) for crash recovery"
    - kind: added
      description: "sample file composer2.values.yaml for using Composer packages and two replicas with shared storage"
    - kind: changed
      description: "sample file advanced2.values.yaml now uses fixed storageClass longhorn"
    - kind: changed
      description: "Replace wp-cli with direct database queries for much faster initialization. Up to 200% reduction in init time, especially with many plugins."
  artifacthub.io/images: |
    - name: wordpress
      image: docker.io/wordpress:6.9.1-php8.3-apache
    - name: wordpress-cli
      image: docker.io/wordpress:cli-2.12.0-php8.3
    - name: metrics-apache
      image: docker.io/lusotycoon/apache-exporter:v1.0.12
    - name: mariadb
      image: docker.io/mariadb:12.1.2-noble
    - name: memcached
      image: docker.io/memcached:1.6.40
dependencies:
  - condition: memcached.enabled
    name: memcached
    repository: oci://registry-1.docker.io/cloudpirates
    version: 0.9.6
  - condition: mariadb.enabled
    name: mariadb
    repository: oci://registry-1.docker.io/cloudpirates
    version: 0.13.5
keywords:
  - wordpress
  - blog
