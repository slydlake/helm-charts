apiVersion: v2
name: wordpress
description: "Using the official WordPress image. This chart provides automation for installation, user management, plugin installation, and metrics."
type: application
version: 3.4.0-beta3
appVersion: "6.9.1" # renovate: image=docker.io/wordpress
icon: https://raw.githubusercontent.com/slydlake/helm-charts/refs/heads/main/charts/wordpress/app.png
home: https://github.com/slydlake/helm-charts
maintainers:
  - name: slydlake
sources:
  - https://github.com/slydlake/helm-charts
annotations:
  artifacthub.io/category: networking
  artifacthub.io/license: MIT
  artifacthub.io/links: |
    - name: SlyCharts GitHub Repository
      url: https://github.com/slydlake/helm-charts/tree/main/charts/wordpress
    - name: Official WordPress Repository
      url: https://github.com/docker-library/
    - name: "SlyMetrics WordPress plugin for Prometheus Metrics"
      url: https://github.com/slydlake/slymetrics
    - name: Apache Metrics container
      url: https://github.com/Lusitaniae/apache_exporter
  artifacthub.io/maintainers: |
    - name: slydlake
      email: sly.dlake@gmail.com
  artifacthub.io/changes: |
    - kind: changed
      description: "Init container: Fixed permissions only apply when using rwx storage. No root access required for init script when using rwo storage."
    - kind: fixed
      description: "Init script: Blog title (blogname) update is fixed and now reliably applied via wp option update."
    - kind: fixed
      description: "Memcached: Providing now full memcached functionality."
    - kind: changed
      description: "Memcached: Automatically inject guarded WP_CACHE define when memcached config is enabled."
    - kind: added
      description: "Memcached: Add WP_CACHE_KEY_SALT support with precedence: explicit value, existing Secret reference, persisted generated value."
    - kind: added
      description: "Memcached: Add memcached.serverGroups for cache-group-specific backend mapping; fallback remains embedded memcached service."
    - kind: changed
      description: "Memcached: Harden memcached runtime setup via extension bootstrap init container (memcache + memcached) and staged shared libraries."
    - kind: changed
      description: "Memcached: Enforce memcached plugin drop-in mode (object-cache.php) and avoid normal activation conflicts in init workflow."
    - kind: added
      description: "Redis: Added Redis as alternative caching option using cloudpirates-redis chart and redis-cache plugin."
    - kind: added
      description: "Valkey: Added Valkey (Redis fork) as alternative caching option using cloudpirates-valkey chart and redis-cache plugin."
    - kind: added
      description: "Redis/Valkey: Automatically inject WP_REDIS_HOST, WP_REDIS_PORT, and optional WP_REDIS_PASSWORD into wp-config.php."
    - kind: added
      description: "Redis/Valkey: Add WP_CACHE_KEY_SALT support with precedence: explicit value, existing Secret reference, persisted generated value."
  artifacthub.io/images: |
    - name: wordpress
      image: docker.io/wordpress:6.9.1-php8.3-apache
    - name: wordpress-cli
      image: docker.io/wordpress:cli-2.12.0-php8.3
    - name: metrics-apache
      image: docker.io/lusotycoon/apache-exporter:v1.0.12
    - name: mariadb
      image: docker.io/mariadb:12.2.2-noble
    - name: memcached
      image: docker.io/memcached:1.6.40
    - name: redis
      image: docker.io/redis:8.6.0-trixie
    - name: valkey
      image: docker.io/valkey/valkey:9.0.2-trixie
dependencies:
  - condition: memcached.enabled
    name: memcached
    repository: oci://registry-1.docker.io/cloudpirates
    version: 0.10.0
  - condition: redis.enabled
    name: redis
    repository: oci://registry-1.docker.io/cloudpirates
    version: 0.23.0
  - condition: valkey.enabled
    name: valkey
    repository: oci://registry-1.docker.io/cloudpirates
    version: 0.17.0
  - condition: mariadb.enabled
    name: mariadb
    repository: oci://registry-1.docker.io/cloudpirates
    version: 0.14.1
keywords:
  - wordpress
  - blog
