# WordPress Multisite Secrets Sample
# Create this secret before installing the Helm chart
# kubectl create namespace wordpress-multisite
# kubectl apply -f multisite.secrets.yaml -n wordpress-multisite

apiVersion: v1
kind: Secret
metadata:
  name: wordpress-multisite-secret
stringData:
  # WordPress network admin credentials
  wordpress.username: networkadmin
  wordpress.password: NetworkAdminSecureP@ss123
  wordpress.email: network@example.com

  # MariaDB credentials
  mariadb-root-password: RootDBP@ssword123
  mariadb-password: WordPress_DB_P@ss123

  # Optional: Metrics token (if metrics are enabled)
  wordpress.metrics.token: metrics-bearer-token-12345
type: Opaque
