# Example values.yaml for using MU-Plugins ConfigMaps
# This example shows how to deploy custom MU-Plugins (Must-Use Plugins)
# that are automatically activated and cannot be disabled from WordPress admin

wordpress:
  url: "https://example.com"
  init:
    enabled: true
    # Your normal init configuration
    username: "admin"
    password: "SuperSecurePassword123!"
    email: "admin@example.com"
    title: "My WordPress Site"

  # Reference one or more ConfigMaps containing MU-Plugin PHP files
  # All data keys from these ConfigMaps will be copied to wp-content/mu-plugins/
  muPluginsConfigMaps:
    # Copy all files from a ConfigMap
    - name: wordpress-mu-plugins
    # Copy only a specific key from a ConfigMap
    - name: wordpress-mu-plugins-extra
      key: custom-analytics.php
      # Or copy all files from another ConfigMap:
      # - name: wordpress-mu-plugins-extra
service:
  nodePorts:
    http: 30111
# Database configuration (example with MariaDB)
mariadb:
  enabled: true
  auth:
    database: "wordpress_db"
    username: "wordpress_user"
    existingSecret: "wordpress-test-secret"
