# Example values.yaml for using custom init commands
# This example shows how to reference a ConfigMap containing
# custom commands that run after the init.sh script

wordpress:
  url: "https://example.com"
  init:
    enabled: true
    # Reference the ConfigMap with custom init commands
    customInitConfigMap:
      name: "wordpress-custom-init"
      # Optional: Specify a different key name (defaults to "commands.sh")
      # key: "my-custom-script.sh"

    # Your normal init configuration
    username: "admin"
    password: "SuperSecurePassword123!"
    email: "admin@example.com"
    title: "My WordPress Site"

# Database configuration (example with MariaDB)
mariadb:
  enabled: true
  auth:
    database: "wordpress_db"
    username: "wordpress_user"
    existingSecret: "wordpress-test-secret"
