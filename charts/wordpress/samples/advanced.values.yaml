wordpress:
  init:
    enabled: true
    existingSecret: "wordpress-test-secret"
    firstname: "John"
    lastname: "Doe"
    title: "John Does's Blog"
  language: "de_DE"
  plugins:
    - name: "two-factor"
      activate: true
      autoupdate: true
    - name: "blocksy-companion"
      activate: true
      autoupdate: true
    - name: "generateblocks"
      activate: true
      autoupdate: true
    - name: "cache-enabler"
      activate: true
      autoupdate: true
    # Memcached Object Cache is used in drop-in mode (object-cache.php),
    # so the plugin should stay inactive to avoid wp_cache_* redeclare errors.
    - name: "memcached"
      activate: false
      autoupdate: true
    - name: "autoptimize"
      activate: true
      autoupdate: true
    - name: "stackable-ultimate-gutenberg-blocks"
      activate: true
      autoupdate: true
    - name: "manage-notification-emails"
      activate: true
      autoupdate: true
  themes:
    - name: "blocksy"
      activate: false
      autoupdate: true
    - name: "https://creativethemes.com/downloads/blocksy-child.zip"
      slug: "blocksy-child" # Required for URL themes: enables autoupdate, sites[] and skip-if-installed
      activate: true
      autoupdate: true
  users:
    - username: "johnsmith"
      email: "john.smith@example.com"
      displayname: "John Smith"
      firstname: "John"
      lastname: "Smith"
      role: "contributor"
      sendEmail: false
  configExtraSecret:
    name: "wordpress-test-secret"
  htaccessConfigMap: "wordpress-custom-config"
  url: "https://example.com"
service:
  nodePorts:
    http: 30111
storage:
  resourcePolicy: "" # Delete PVC on helm uninstall
apache:
  customPhpConfigMap: "wordpress-custom-config"
metrics:
  wordpress:
    enabled: true
    serviceMonitor:
      existingSecret: "wordpress-test-secret"
    grafanaDashboard:
      enabled: true
      namespace: "monitoring"
  apache:
    enabled: true
mariadb:
  auth:
    database: "wordpress_db"
    username: "wordpress_db_user"
    existingSecret: "wordpress-test-secret"
memcached:
  enabled: true
  createConfig: true
  # Optional: configure cache-group-specific Memcached backends.
  # If serverGroups is empty, chart falls back to the embedded memcached service.
  # serverGroups:
  #   default:
  #     - "wp-memcached:11211"
  #   options:
  #     - "wp-memcached:11211"
