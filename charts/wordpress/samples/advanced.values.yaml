wordpress:
  init:
    enabled: true
    existingSecret: "wordpress-test-secret"
    firstname: "John"
    lastname: "Doe"
    title: "John Does's Blog"
  plugins:
    - name: "two-factor"
      activate: true
      autoupdate: true
  users:
    - username: "johnsmith"
      email: "john.smith@example.com"
      displayname: "John Smith"
      firstname: "John"
      lastname: "Smith"
      role: "contributor"
      sendEmail: false
  configExtraSecret:
    name: "wordpress-test-secret"
  htaccessConfigMap: "wordpress-custom-config"
  url: "https://example.com"
service:
  nodePorts:
    http: 30111
apache:
  customPhpConfigMap: "wordpress-custom-config"
metrics:
  wordpress:
    enabled: true
    serviceMonitor:
      existingSecret: "wordpress-test-secret"
  apache:
    enabled: true
mariadb:
  auth:
    database: "wordpress_db"
    username: "wordpress_db_user"
    existingSecret: "wordpress-test-secret"
memcached:
  enabled: true
